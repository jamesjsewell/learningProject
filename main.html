<body onresize="resizeWindow()">

	<script src="js/scripts.js"></script>

<!-- Upon resizing the window, this function takes the new dimensions and 
applies them to hidden html paragraphs with the id's windowx and windowy -->
	<script>
	function resizeWindow(){
	var w = window.innerWidth
	|| document.documentElement.clientWidth
	|| document.body.clientWidth;
	var h = window.innerHeight
	|| document.documentElement.clientHeight
	|| document.body.clientHeight;
	var windowx = document.getElementById("windowx");
	var windowy = document.getElementById("windowy");
	windowx.innerHTML = w
	windowy.innerHTML = h 
	//document.getElementById("infoContainer").style.width = (w/2) + 'px';
	}
	</script>
		<p id="windowx">x</p>
		<p id="windowy">x</p>
